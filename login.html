<head>

	<title>Log In</title>

<!-- Javascript to check variables. 
The first script adds the contents of scripts/javascript.js to the file.
The second one defines the individual scripts used by this page.-->
<script type="text/javascript"  src="scripts/javascript.js"></script>

<script type="text/javascript">

//Purpose of this variable is to check and make sure the username and 
//password submitted are long enough for the page.

var submitForm = function() {
	var shouldSubmit = true;

	//Check on Username
	if($('uName').value.length < 3){
		shouldSubmit = false;
		$('badUser').innerHTML = "Username does not meet length requirements.";
	}else{
		$('badUser').innerHTML = "";
	}

	//Check on Password
	if($('password').value.length < 6){
		shouldSubmit = false;
		$('badPassword').innerHTML = "Password does not meet length requirements.";
	}else{
		$('badPassword').innerHTML = "";
	}

	//Final check, passes form on if approved.
	if(shouldSubmit){
		$("login").submit();
	}
}

//When the window loads, this function declares specific vaiables tied in to the page.
window.onload = function() {
	$("loginSubmit").onclick = submitForm;
}

</script>

</head>
<body>

<div>
	<div class="login">
		<form method="post" action="login.php" id='login'>

			<!-- Below is the table for logging in.  Users put in their user names, passwords, and click the login button.
			Javascript will do some minor authentication to make sure that the information provided does not violate any
			standard procedures.  Form will then be passed on to login.php. -->

			<table>
				<tr>
					<td>Username: </td>
					<td><input type="text" name="uName" id="uName"></td>
				</tr>
				<tr>
					<td> </td>
					<td><label id="badUser" class="error"></label></td>
				</tr>
				<tr>
					<td>Password: </td>
					<td><input type="password" name="password" id="password"></td>
				</tr>
				<tr>
					<td></td>
					<td><label id="badPassword" class="error"></label></td>
				</tr>
				
			</table>

			<input type="button" value="Log In" id="loginSubmit">
		
		</form>
	</div>
</div>

</body>
